{% extends "base/base.html" %}

{% block head %}

{% endblock %}

{% block content %}
        <div style="width: 300px;height: 475px;background: #111112;box-shadow: 0px 0px 15px 5px;border-top-style: none; margin-left: 2px;">
                {% if bot.bot.certified == True %}
                <i class="fas fa-certificate fa-3x" style="color:#7289DA; position: absoulute; margin-top: -15px; margin-left: 90%"></i>
                {% endif %}
                <img alt="Bot avatar" style="border-radius: 50%;width: 30%;margin: 5% auto;margin-top: 15%;margin-right: 35%;margin-left: 35%;" src="{{bot.avatar}}" loading="lazy">
                <div style="margin-top: 25px;">
                    <h4 class="text-nowrap text-break text-center" style="color: rgba(255,255,255,0.87);font-weight: bold;white-space: nowrap;text-overflow: ellipsis;overflow: hidden; font-size: 19px; margin-top: 15px">{{bot.username}}</h4>
                </div>

            <h6 style="font-size: 16px;font-weight: bold;color: rgba(255,255,255,0.87);opacity: 0.63;width: 90%;"><strong style="overflow-wrap: anywhere;">{{bot.description}}</strong></h6>
            <div class="d-flex" style="width: 80%;margin: 0 10%;height: 10%;margin-top: 15px;margin-bottom: 20px;">
                <div style="height: 30px;width: 101px;margin-right: 10px;">
                    <p class="text-center" style="color: rgba(255,255,255,0.87);font-weight: bold;">{{bot.servers}} Servers</p>
                </div>
                <div style="height: 30px;width: 101px;margin-left: 28px;">
                    <p class="text-center" style="color: rgba(255,255,255,0.87);font-weight: bold;">{{bot.votes}} Votes</p>
                </div>
            </div>
            <div style="width: 80%;margin: 0 10%;"><a role="button" aria-label="View" href="/bot/{{bot.bot.bot_id}}" class="btn btn-primary" style="width: 45%;margin-right: 5%;background: #7289DA;border-radius: 25px;font-weight: bold;">View</a><a href="{{bot.bot.invite}}" class="btn btn-primary" style="width: 45%;margin-left: 5%;background: #7289DA;border-radius: 25px;font-weight: bold;" target="_blank" rel="noreferrer" role="button" aria-label="Invite">Invite</a></div>
        </div>
{%endblock%}
{% block footer %}

{% endblock %}
