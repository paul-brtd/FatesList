{% extends "base/base.html" %}

{% block head %}

{% endblock %}

{% block content %}
	<div style="width: 300px;height: 400px;background: #111112;box-shadow: 0px 0px 20px 5px;">
		    <img alt="Bot avatar" style="border-radius: 50%;width: 30%;margin: 3% auto;margin-top: 17%;margin-right: 35%;margin-left: 35%;" src="{{bot.avatar}}" loading="lazy">
                    <h4 class="text-nowrap text-break text-center" style="color: rgba(255,255,255,0.87);font-weight: bold;white-space: nowrap;text-overflow: ellipsis;overflow: hidden; font-size: 21px; margin-top: 35px">{{bot.username}}</h4>
		{% if bot.bot.certified %}<h5 class="text-nowrap text-break text-center" style="color: rgba(255,255,255,0.87);font-weight: bold;white-space: nowrap;text-overflow: ellipsis;overflow: hidden; font-size: 21px;">Certified Bot</h5>{%endif%}	
	<div class="d-flex" style="width: 80%;margin: 0 10%;height: 10%;margin-top: 20px;margin-bottom: 20px;">
                <div style="height: 30px;width: 101px;margin-right: 10px;">
                    <p class="text-center" style="color: rgba(255,255,255,0.87);font-weight: bold;">{{bot.servers}} Servers</p>
                </div>
                <div style="height: 30px;width: 101px;margin-left: 28px;">
                    <p class="text-center" style="color: rgba(255,255,255,0.87);font-weight: bold;"><i class="fas fa-thumbs-up" style="margin-right: 3px"></i>{{bot.votes}}</p>
                </div>
            </div>
            <div>
		<a role="button" aria-label="View" href="https://fateslist.xyz/bot/{{bot.bot.bot_id}}" class="btn btn-primary btn-block" style="background: #7289DA;border-radius: 25px;font-weight: bold;">View On Fates List</a>
	    </div>
	</div>
</div>
{%endblock%}
{% block footer %}

{% endblock %}
